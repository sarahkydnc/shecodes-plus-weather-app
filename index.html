<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3a9883bbdc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>SheCodes Plus | Search Engine</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="app-greeting">HI THERE! üòé</h1>
        <p class="subtitle">Let's see what the weather is like today.</p>
      </header>

      <form id="find-city-form">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a city (e.g. San Francisco)"
            id="find-input"
          />
          <button class="btn btn-outline-secondary" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
      <p id="current-location">Use my current location üß≠</p>

      <br />

      <section class="weather-today">
        <p class="subtitle">Here's the <strong>CURRENT WEATHER:</strong></p>
        <h2 class="current-city"></h2>
        <p class="current-date"></p>
        <img src="" alt="weather-icon" id="icon" />
        <p class="current-condition"></p>
        <p class="current-temperature" id="current-temp"></p>
        <div class="temperature-range">
          <div class="row">
            <div class="col temperature-low"></div>
            <div class="col temperature-high"></div>
          </div>
        </div>
        <br />
        <p class="current-feel"></p>
        <p class="current-peripherals">
          <span id="humidity"></span><br />
          <span id="wind-speed"></span><br />
          <span id="pressure"></span>
        </p>
      </section>

      <hr />

      <section class="weather-forecast">
        <p class="subtitle">Here's your <strong>6-DAY FORECAST:</strong></p>
        <div class="forecast-days" id="forecast"></div>
      </section>

      <hr />

      <section class="music-api">
        <div class="spotify"></div>
      </section>

      <br />

      <footer>
        <p class="coded-by">
          This app was created by
          <a
            href="https://www.sarahkaydence.com"
            target="_blank"
            class="clickthru-links"
            >Sarah Kaydence
          </a>
          ‚ö°Ô∏è
          <br>
          Open-sourced on
          <a
            href="https://github.com/sarahkydnc/vanilla-weather-app"
            target="_blank"
            class="clickthru-links"
            >GitHub</a
          >
            |  Hosted on
          <a
            href="https://www.netlify.com"
            target="_blank"
            class="clickthru-links"
            >Netlify</a
          >
            |  Weather icons by
          <a
            href="https://basmilius.github.io/weather-icons/index-line.html"
            target="_blank"
            class="clickthru-links"
            >Basmilius</a
          >
        </p>
      </footer>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
